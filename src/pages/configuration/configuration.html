<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configuration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Buscar película por:</ion-label>
      <ion-select [(ngModel)]="config.searchBy" (ionChange)="change()">
        <ion-option value="title">Title</ion-option>
        <ion-option value="director">Director</ion-option>
        <ion-option value="actor">Actor</ion-option>
        <ion-option value="keyword">Keyword</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Ordenar películas por: </ion-label>
      <ion-select [(ngModel)]="config.sortBy" (ionChange)="change()">
        <ion-option value="title">Title</ion-option>
        <ion-option value="runtime">Runtime</ion-option>
        <ion-option value="year">Year</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
