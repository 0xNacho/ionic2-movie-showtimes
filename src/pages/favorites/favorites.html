<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Favorites</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let f of favFilms">
      <ion-item>
        <ion-thumbnail item-left>
          <img [src]="f.poster">
        </ion-thumbnail>
        <h2>{{f.show_title}}</h2>
        <p>{{f.summary}}</p>
        <button ion-button clear item-right (click)="goToFilm(f)">View!</button>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="deleteFavorite(f)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
